<!DOCTYPE html>
<html lang="en">

<head>
    <title>Departments Overview</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
</head>

<body>
    </br>
    <div class="container">
        <h1>Employee details</h1>
    </div>
    <div class="container">
        </br>
        <div class="col-md-10">
            <form id="form" onsubmit="return false">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Employee Id" id="employee_id" name="employee_id">
                    </div>
                    <div class="col">
                        <button id="search" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container mt-2">
           <table class="table">
            <thead>
                <tr>
                  <th scope="col">First name</th>
                  <th scope="col">Last name</th>
                  <th scope="col">Department</th>
                  <th scope="col">Max salary</th>
                  <th scope="col">Min salary</th>
                </tr>
              </thead>
               <tbody>
                   <!-- Result here -->
               </tbody>
           </table>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("#search").click(function () {
            if ($("#employee_id").val() == "") {
                alert("Employee Id is required, please enter search term")
            } else {
                $.ajax({
                    url: `https://localhost:5003/employee/${$("#employee_id").val()}`,
                    type: 'GET',
                    async: true,
                    success: function(data){
                        var content = "";
                        for(i=0; i<data.length; i++){
                            content += `<tr>
                            <td>${data[i].first_name}</td>
                            <td>${data[i].last_name}</td>
                            <td>${data[i].department_name}</td>
                            <td>${data[i].max_salary}</td>
                            <td>${data[i].min_salary}</td>
                            </tr>`;
                        }
                        $('tbody').append(content);
                    },
                    error: function(error){
                        alert("Error occured", error)
                    }
                });
            }
        });
    })
</script>

</html>
